<!DOCTYPE html>
<html>
<head>
    <title>Stock Dashboard</title>
</head>
<body>
    <h1>Stock Data for {{ symbol }}</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Open Price</th>
            <th>High Price</th>
            <th>Low Price</th>
            <th>Close Price</th>
            <th>Volume</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.date }}</td>
            <td>{{ item.open_price }}</td>
            <td>{{ item.high_price }}</td>
            <td>{{ item.low_price }}</td>
            <td>{{ item.close_price }}</td>
            <td>{{ item.volume }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
